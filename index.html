<!DOCTYPE html>
<html lang="en">
<head>
    <title>login-signup</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="text" id="Username" class="input" required>
                    <label for="Username" class="label">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" id="Password" class="input" required>
                    <label for="Password" class="label">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="button" type="submit">Login</button>
                </div>
                <div class="reg-link animation" style="--D:4; --S:25">
                    <p>Don't have an account? <a href="#" class="SignUpLink">SignUp</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">Welcome Back!</h2>
            <p class="animation" style="--D:1; --S:21">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti, rem?</p>
        </div>
        <div class="form Register">
            <h2 class="animation" style="--li:17; --S:0;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="text" id="Username" class="input" required>
                    <label for="Username" class="label">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:19; --S:2;">
                    <input type="password" id="Password" class="input" required>
                    <label for="Password" class="label">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:20; --S:3;">
                    <button class="button" type="submit">Register</button>
                </div>
                <div class="reg-link animation" style="--li:21; --S:4;">
                    <p>Already have an account? <a href="#" class="SignInLink">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17; --S:0;">Welcome Back!</h2>
            <p class="animation" style="--li:18; --S:1;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti, rem?</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
